			<div class="buttons" id="allBtns">

					Decrement -1

				<button class="reset" id="reset">
					<span class="resetspan">Reset â†»</span>

<script>
	const display = document.querySelector('.counter-preview');
const allBtns = document.querySelector('#allBtns');

allBtns.addEventListener('click' , counter);
let value= 0;
function counter(e){
    const btn = e.target.id;
    if(btn==='increment'){
        value += 1;
    } else if
    (btn === 'decrement'){
        value -= 1;
    } else {
        value = 0;
    }
    display.textContent = value;
}
</script>
