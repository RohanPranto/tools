    <section>
        <div class="container text-center"  style="width: 85%;">
            <form>
                <div class="base">
                    <div class="enter">
                        <h1>Age Calculator</h1>
                    </div>
                    <div class="block">
                        <p class="title">Date</p>
                        <input class="ip" type="text" name="date" id="date" placeholder="dd" required="required"
                            minlength="1" maxlength="2" />
                    </div>
                    <div class="block">
                        <br>
                        <p class="title">Month</p>
                        <input class="ip" type="text" name="month" id="month" placeholder="mm" required="required"
                            minlength="1" maxlength="2" />
                    </div>
                    <div class="block">
                        <br>
                        <p class="title">Year</p>
                        <input class="ip" type="text" name="year" id="year" placeholder="yyyy" required="required"
                            minlength="4" maxlength="4" />
                    </div>
                </div>
                <br>
                <div class="base">
                    <div class="enter">
                        <input class="butn" type="button" name="submit" value="Submit" onclick="age()" />
                    </div>
                </div>
                <br>
                <div id="age"></div>
            </form>
        </div>
    </section>
    <script type="text/javascript">
        function age() {
            var d1 = document.getElementById('date').value;
            var m1 = document.getElementById('month').value;
            var y1 = document.getElementById('year').value;

            var date = new Date();
            var d2 = date.getDate();
            var m2 = 1 + date.getMonth();
            var y2 = date.getFullYear();
            var month = [31, 28, 31, 30, 31, 30, 31, 31, 30, 31, 30, 31];

            if (d1 > d2) {
                d2 = d2 + month[m2 - 1];
                m2 = m2 - 1;
            }
            if (m1 > m2) {
                m2 = m2 + 12;
                y2 = y2 - 1;
            }
            var d = d2 - d1;
            var m = m2 - m1;
            var y = y2 - y1;

            document.getElementById('age').innerHTML = 'Your Age is ' + y + ' Years ' + m + ' Months ' + d + ' Days';
        }
    </script>
